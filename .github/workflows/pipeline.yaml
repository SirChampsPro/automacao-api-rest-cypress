name: API Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install ServeRest
        run: npm install --save-dev serverest

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: npx --no-install serverest --port 3000
          wait-on: "http://localhost:3000"
          wait-on-timeout: 15
          browser: electron
          record: false

      - name: Generate Mochawesome report
        run: |
          mkdir -p cypress/reports/html
          npx mochawesome-merge cypress/reports/*.json > cypress/reports/report.json
          npx marge cypress/reports/report.json --reportDir cypress/reports/html

      - name: Upload Cypress reports
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: |
            cypress/reports/html
            cypress/screenshots
            cypress/videos
