name: API Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install ServeRest
        run: npm install --save-dev serverest

      - name: Start ServeRest
        run: |
          if [ $RUNNER_OS == "Windows" ]; then
            start /B npx serverest --port 3000
          else
            npx serverest --port 3000 &
          fi

      - name: Wait for ServeRest
        run: sleep 5

      - name: Run Cypress tests
        run: npx cypress run

      - name: Generate Mochawesome report
        run: |
          mkdir -p cypress/reports/html
          npx mochawesome-merge cypress/reports/*.json > cypress/reports/report.json
          npx marge cypress/reports/report.json --reportDir cypress/reports/html

      - name: Upload Cypress reports
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: |
            cypress/reports/html
            cypress/screenshots
            cypress/videos
